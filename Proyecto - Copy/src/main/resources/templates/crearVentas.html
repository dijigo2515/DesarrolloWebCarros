<html>
    <head>
        <title>CrearVentas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!--------------- Esto es un formulario --------------->
                <div class="container">
                    <form th:object =${venta}
                          th:action="@{/save}"
                          method="POST">

                        <input type="hidden" th:field="*{id}">
                        
                        <div id="nombreHelpBlock" class="form-text">
                        <label for="inputnombre" class="form-label">Nombre</label>
                        <input type="text" id="inputnombre" class="form-control" th:field="*{nombre}" aria-describedby="nombreHelpBlock">
                        </div>
                        
                        <div id="telefonoHelpBlock" class="form-text">
                        <label for="inputtelefono" class="form-label">Telefono</label>
                        <input type="text" id="inputtelefono" class="form-control" th:field="*{telefono}" aria-describedby="telefonoHelpBlock">
                        </div>
                        
                        <div id="marcaHelpBlock" class="form-text">
                        <label for="inputmarca" class="form-label">Marca</label>
                        <input type="text" id="inputmarca" class="form-control" th:field="*{marca}" aria-describedby="marcaHelpBlock">
                        </div>

                        <div id="modeloHelpBlock" class="form-text">
                        <label for="inputmodelo" class="form-label">Modelo</label>
                        <input type="text" id="inputmodelo" class="form-control" th:field="*{modelo}" aria-describedby="modeloHelpBlock">
                        </div>
                        
                        <div id="añoHelpBlock" class="form-text">
                        <label for="inputaño" class="form-label">Año</label>
                        <input type="text" id="inputaño" class="form-control" th:field="*{año}" aria-describedby="añoHelpBlock">
                        </div>
                        
                        <div id="transmisionHelpBlock" class="form-text">
                        <label for="inputtransmision" class="form-label">Transmision</label>
                        <input type="text" id="inputtransmision" class="form-control" th:field="*{transmision}" aria-describedby="transmisionHelpBlock">
                        </div>
                        
                        <div id="tipoHelpBlock" class="form-text">
                        <label for="inputtipo" class="form-label">Tipo</label>
                        <input type="text" id="inputtipo" class="form-control" th:field="*{tipo}" aria-describedby="tipoHelpBlock">
                        </div>
                        
                        <div id="colorHelpBlock" class="form-text">
                        <label for="inputcolor" class="form-label">Color</label>
                        <input type="text" id="inputcolor" class="form-control" th:field="*{color}" aria-describedby="colorHelpBlock">
                        </div>
                        
                        <div id="motorHelpBlock" class="form-text">
                        <label for="inputmotor" class="form-label">Motor</label>
                        <input type="text" id="inputmotor" class="form-control" th:field="*{motor}" aria-describedby="motorHelpBlock">
                        </div>
                        
                        <div id="precioHelpBlock" class="form-text">
                        <label for="inputprecio" class="form-label">Precio</label>
                        <input type="text" id="inputprecio" class="form-control" th:field="*{precio}" aria-describedby="precioHelpBlock">
                        </div>
                                       
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="lugares">Lugar</label>
                            <div class="col-sm-10">
                                <select th:field="*{lugar}" class="form-control form-control-sm col-md-6" id="lugar" aria-describedby="lugarHelp">
                                   <option th:each= "x:${lugares}"
                                           th:value= "${x.id}"
                                           th:text= "${x.lugar}"/> 
                                </select>  
                            </div>
                         </div>
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                 </div>
             </div>
          </div>
    </body>
</html>
